<h2>Ready to Blog about it?</h2>
<div class="row">
    <div class="col-md-8 col-md-offset-2 create">
        <form>
            <div class="form-group">
                <h3>Title:</h3>
                <input type="text" class="form-control" id="usr" ng-model="blog.title">
            </div>
            <input id="input-1" type="file" class="file">
            <h3>Entry:</h3>
            <div class="form-group">
                <textarea class="form-control" rows="5" id="comment" ng-model="blog.summary"></textarea>
            </div>
            <button type="submit" class="btn btn-default" ng-click="createBlog(blog); clear(blog)">Submit</button>
        </form>

    </div>
</div>
